name: Auto Merge Feature Branches to Develop

on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - develop

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Print commit message
        run: echo "Commit message: ${{ github.event.head_commit.message }}"
        
      - name: Check for auto-merge keyword
        if: ${{ contains(github.event.head_commit.message, 'AUTO-MERGE') }}
        run: echo "Auto-merge keyword found, proceeding with merge."

      - name: Merge feature branch into develop
        if: ${{ contains(github.event.head_commit.message, 'AUTO-MERGE') }}
        uses: tukasz/direct-merge-action@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          source-branch: ${{ github.ref_name }}
          target-branch: develop

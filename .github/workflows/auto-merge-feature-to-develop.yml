name: Auto Merge Feature Branches to Develop

on:
  push:
    branches:
      - 'feature/**'
  pull_request:
    branches:
      - 'feature/**'

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Se necesita el historial completo para el merge

      - name: Extract commit message
        id: commit_message
        run: echo "MESSAGE=$(git log -1 --pretty=%B)" >> $GITHUB_ENV

      - name: Extract PR title (if applicable)
        id: pr_title
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "PR_TITLE=${{ github.event.pull_request.title }}" >> $GITHUB_ENV
          else
            echo "PR_TITLE=" >> $GITHUB_ENV
          fi

      - name: Check for auto-merge keyword
        id: check_keyword
        run: |
          if echo "${{ env.MESSAGE }}" | grep -iq "auto-merge" || echo "${{ env.PR_TITLE }}" | grep -iq "auto-merge"; then
            echo "MERGE_ALLOWED=true" >> $GITHUB_ENV
          else
            echo "MERGE_ALLOWED=false" >> $GITHUB_ENV
          fi

      - name: Merge feature branch into develop
        if: env.MERGE_ALLOWED == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout develop
          git pull origin develop
          git merge --no-ff ${{ github.ref_name }} -m "Auto-merged ${{ github.ref_name }} into develop"
          git push origin develop

      - name: Fail on merge conflict
        if: failure()
        run: |
          echo "Merge conflict detected. Manual resolution required."
          exit 1
